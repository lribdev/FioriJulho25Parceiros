# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: trainning.parceiros
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://S4HANA.IDES.COM:9222
          client: '400'
        app:
          name: Z99_PARC
          package: $TMP
          transport: ''
        exclude:
          - /test/
